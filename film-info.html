<body>
    <div class="category-mobile-container">
       
    </div>
    <div class="grid wide">
        <div class="header">
            <!-- render header -->
        </div>
        <div class="container">
            <div class="film__info">
                <!-- render info film -->
            </div>
            <div class="related__films">
                <!-- render related films -->
            </div>
        </div>
        <div class="footer">
            <!-- render footer -->
        </div>
    </div>
    <script src="assest/js/main.js"></script>
    <script src="assest/js/fetchAPI.js"></script>
    <script src="assest/js/render.js"></script>
    <script src="assest/js/renderFilmInfoPage.js"></script>
    <script>
        renderLoader($('body'))
        renderHeader($('.grid.wide > .header'),'.home')
        renderCategoryMobile(listCategory,'.category__item--home')
        renderInfoFilmPage($('.container > .film__info'))
        // Render related movie
        renderCategoryFilm($('.related__films'),'Nội dung liên quan',listFilm,10)
        // block scroll when loading
        $('body').style.overflow = 'hidden'
        renderFooter($('.grid.wide > .footer'))
        // hide loader
        setTimeout(function () {
            $('.loader').style.display = 'none'
            $('body').style.overflow = 'auto'
        }, 1500)

    </script>
